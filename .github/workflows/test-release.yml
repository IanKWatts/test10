name: Artifactory testing

env:
  GITHUB_CONTEXT: ${{ toJson(github) }}

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
  workflow_dispatch:
  release:
    types: [published]

jobs:
  artifactory-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      #- name: If artifactory release
      #  if: "!contains(github.event.release.name, 'artifactory-ha')"
      #  run: echo "Not an artifactory release, exiting"; exit 0

      - name: Show ENV
        run: echo "${{ env.GITHUB_CONTEXT }}"

      - name: If it's an artifactory release
        if: |
          (github.event_name == 'release' && contains(github.event.name, 'artifactory-ha')) ||
          github.event_name != 'release'
        run: echo "It's an artifactory release"

